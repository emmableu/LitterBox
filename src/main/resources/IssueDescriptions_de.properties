ambiguous_custom_block_signature_hint=Scratch lässt es zu, dass du mehrere eigene Blöcke mit demselben Namen erstellst. Das Programm kann anschließend nicht mehr zwischen den einzelnen Blöcken unterscheiden. Verwende für eigene Blöcke immer eindeutige Namen.
ambiguous_parameter_name_hint=Scratch lässt es zu, dass du die Eingabefelder von eigenen Blöcken gleich benennst. Das Programm kann anschließend nicht mehr zwischen den einzelnen Parametern unterscheiden. Verwende für Eingabefelder immer eindeutige Namen.
ambiguous_parameter_name_strict_hint=Scratch lässt es zu, dass du die Eingabefelder von eigenen Blöcken gleich benennst. Verwende für Eingabefelder unbedingt eindeutige Namen.
call_without_definition_hint=Wenn ein eigener Block in Scratch gelöscht wird, bleiben manchmal Einsatzfragmente zurück. Stelle sicher, dass du den eigenen Block an allen Positionen, an denen du ihn verwendest, ebenfalls löschst.
comparing_literals_hint=Bei dem Vergleich zweier Symbole erhältst du immer dasselbe Ergebnis WAHR oder FALSCH. Der Code in der Klammer wird entweder immer oder nie ausgeführt. Die Überprüfung ist überflüssig.
custom_block_with_forever_hint=Wenn du in einem eigenen Block eine Endlosschleife verwendest, wird dieser Block nie wieder verlassen. Die Befehle, die nach deinem Blockaufruf im Programm stehen, können nie ausgeführt werden.
custom_block_with_termination_hint=Wenn du in einem eigenen Block alles stoppst oder den aktuellen Klon löschst, werden die Befehle, die nach deinem Blockaufruf im Programm stehen, nie ausgeführt.
dead_code_hint=In deinem Programm befinden sich Blöcke, die niemals ausgeführt werden.
empty_control_body_hint=Du hast einen Steuerungsblock verwendet, der keine Befehle enthält.
empty_custom_block_hint=Du hast einen eigenen Block definiert, der keine Befehle enthält.
empty_project_hint=Den gesamtes Projekt ist leer.
empty_script_hint=In deinem Sprite befindet sich ein leeres Programm.
empty_sprite_hint=Dein Sprite besitzt keinerlei Programme.
endless_recursion_hint=Führe beim Selbstaufruf eine Bedingung zum Abbruch ein, denn sonst ruft sich der eigene Block unendlich lange immer wieder selbst auf.
expression_as_touching_or_color_hint=Der Block erwartet als Übergabewert eine Farbe.
forever_inside_loop_hint=Die innere Endlosschleife wird nie verlassen. Alle Blöcke danach werden niemals ausgeführt.
illegal_parameter_refactor_hint=Der verwendete Parameter besitzt das falsche Format.
long_script_hint=Dein Programm ist sehr lang. Versuche es, in mehrere kürzere Programm zu teilen, die inhaltlich zusammenhängen. Dadurch behältst du den Überblick.
message_never_received_hint=Wenn du eine Nachricht sendest, stelle sicher, dass sie auch von einem Sprite empfangen wird.
message_never_sent_hint=Wenn du eine Nachricht empfangen willst, stelle sicher, dass diese auch (von einem anderen Sprite) vorher versandt wird.
missing_backdrop_switch_hint=Wenn du auf einen Wechsel des Bühnenbilds reagierst, musst du diesen Wechsel auch anordnen.
missing_clone_call_hint=Wenn du das Element 'Wenn ich als Klon entstehe' verwendest, stelle vorher sicher, dass das Sprite auch irgendwo geklont wird.
missing_clone_initialization_hint=Wenn du ein Sprite klonst, stelle sicher, dass es auch das Element 'Wenn ich als Klon entstehe' enthält.
missing_erase_all_hint=Wenn du in Scratch zeichnest, stelle sicher, dass du zu Beginn des Programms die alten Zeichnungen löschst.
missing_initialization_hint=Dein Sprite wird niemals initialisiert.
missing_loop_sensing_hint=Wenn etwas beim Eintritt einer bestimmten Aktion passieren soll, benötigst du eine Schleife, damit die Überprüfung kontinuierlich stattfindet.
missing_pen_down_hint=Wenn du in Scratch etwas zeichnen willst, vergiss nicht, den 'Schalte Stift ein' Block zu verwenden.
missing_pen_up_hint=Wenn du den Malstift irgendwo einschaltest, stelle sicher, dass er auch wieder ausgeschaltet wird.
missing_termination_hint=Wird eine Schleife verwendet und die Abbruchbedingung vergessen, so führt das Programm die Schleife unendlich lang aus. Blöcke danach werden nie erreicht. Vergiss nicht, die Abbruchbedingung in deiner Schleife einzufügen.
missing_wait_condition_hint=In deinem 'Warte bis' Block fehlt die Bedingung, auf die gewartet werden soll.
nested_loops_hint=Verschachtle keine Schleifen ineinander, denn das kann zu unerwarteten Problemen führen.
no_working_scripts_hint=Verbinde den Ereignisblock mit deinem restlichen Programm.
orphaned_parameter_hint=Wenn du bei deinem eigenen Block ein Eingabefeld nachträglich löschst, stelle sicher, dass du alle Verwendungen des Eingabefeldes auch löschst.
parameter_out_of_scope_hint=Den Wert eines Eingabefelds kannst du lediglich innerhalb eines eigenen Blocks verwenden.
position_equals_check_hint=Die Position eines Sprites in Scratch beschreibt ihren Mittelpunkt. Es ist sehr unwahrscheinlich, dass die Mittelpunkte zweier Sprites exakt übereinstimmen. Versuche stattdessen eine Näherung mit '<' bzw. '>'.
recursive_cloning_hint=Ein Klon sollte keine weiteren Klone von sich selbst erzeugen, da sonst im schlimmsten Fall unendlich viele Klone entstehen.
same_variable_different_sprite_hint=Same Variable used in Different Sprite
stuttering_movement_hint=Überprüfe auf eine gedrückte Taste besser innerhalb einer Endlosschleife anstatt mit dem Ereignisverarbeiter.
unused_custom_block_hint=Du hast einen eigenen Block erstellt, den du nirgends verwendest.
unused_variables_hint=Du hast eine Variable definiert, die du an keiner Stelle deines Programms nutzt.
